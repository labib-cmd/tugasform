<!DOCTYPE html>
<html>

    <title>Desain Form Pendaftaran</title>

</head>
<body>
    <div id="login-box">
    <div class="left-bo">
        <h1> Daftar </h1>
        <input type="text" name="username" placeholder="Nama Lengkap">

        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Re password">
        <input type="submit" name="signup-button" value="Daftar">

    <div class="right-box">
        <span class="signinwith"> Daftar menggunakan<br/>Media Sosial</span>
        <button class="sosial facebook"> Masuk Menggunakan Facebook </button>
        <button class="sosial twitter"> Masuk Menggunakan Twitter </button>
        <button class="sosial google"> Masuk Menggunakan Google+ </button>
    </div>
    </div>    
    <div class="or"> Atau </div>
